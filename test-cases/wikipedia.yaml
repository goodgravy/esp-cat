"https://es.wikipedia.org/wiki/Rohr_im_Burgenland":
  esp: "Rohr im Burgenland (en húngaro, Nád) es una ciudad localizada en el Distrito de Güssing, estado de Burgenland, Austria."
  cat: "Rohr im Burgenland (en hongarès, NAD) és una ciutat localitzada en el Districte de Güssing, estat de Burgenland, Àustria."
"https://es.wikipedia.org/wiki/William_Crabtree":
  esp: "William Crabtree (1610–1644) fue un astrónomo, matemático, y comerciante inglés, proveniente de Broughton, un pequeño pueblo cerca de Manchester, el cual ahora forma parte de Salford, Greater Manchester, Inglaterra. Fue una de las dos únicas personas que observaron y registraron el primer Tránsito de Venus que pudo predecirse, en el año 1639."
  cat: "William Crabtree (1610-1644) va ser un astrònom, matemàtic, i comerciant anglès, provinent de Broughton, un petit poble prop de Manchester, el qual ara forma part de Salford, Greater Manchester, Anglaterra. Va ser una de les dues úniques persones que van observar i van registrar el primer Trànsit de Venus que va poder predir, l'any 1639."

"https://es.wikipedia.org/wiki/Gregory_Deyermenjian":
  esp: "Gregory Deyermenjan (Boston, EUA, 1949), es un explorador y psicólogo estadounidense.  A partir del 1984, ha liderado varias expediciones en Perú investigando la existencia real del Paititi, la ciudad perdida. Participa como socio al \"The Explorers Club\". Ha participado en la exploración y en la documentación de las ruinas de Mameria (1984,1 85, 86, 89). En 1986 ha escalado la montaña Apu Catinti (Parque nacional del Manu) y en 1989 ha documentado algunas ruinas incaicas en Toporake. En 1991 ha documentado los petroglifos de Pusharo;2 y en 1993 ha explorado el camino de piedra incaico en la meseta de Toporake. En 1994 ha explorado y documentado algunas ruinas pre-incaicas en la zona denominada Callanga, y en 1995 ha escalado la montaña denominada Llactapata en la misma zona de Callanga. En 1996 fue el primer no-indígena en llegar a las Pirámides de Pantiacolla (o Paratoari), explorando y documentando la zona. En 1999 ha vuelto a la zona del camino de piedra en la meseta de Pantiacolla descubriendo el Lago de Ángel y algunas plataformas incaicas al norte del Río Yavero.;3 En 2004 lideró otra expedición siguiendo el camino de piedra. Con el viajaban Paulino Mamani y Goyo Toledo. En esa exploración documentó algunas ruinas incaicas cerca al pico llamado Último Punto.4 En 2006 participó en otras expediciones siempre siguiendo el camino de piedra pero no pudo llegar al fin de este larguísimo camino. En 2009 en conjunto con Hermogene Figueroa explorò nuevamente el camino de piedra probando que algunas ruinas sirvieron como fortificaciones para controlar el área denominada Callanga. En 2009 Deyermenjian y Mamani exploraron nuevamente el larguísimo camino de piedra encontrando varios muros de contención. En 2011 ha liderado la expedición a la cordillera de Paucartambo en la cual se ha descubierto la ciudadela pre-inca de Miraflores."
  cat: "Gregory Deyermenjan (Boston, EUA, 1949), és un explorador i psicòleg nord-americà.  A partir de l'any 1984, ha liderat diverses expedicions a Perú investigant l'existència real del Paititi, la ciutat perduda. Participa com a soci al \"The Explorers Club\". Ha participat en l'exploració i en la documentació de les ruïnes de Mameria (1.984,1 85, 86, 89). El 1986 ha escalat la muntanya Apu Catinti (Parc nacional del Manu) i el 1989 ha documentat algunes ruïnes incaiques a Toporake. El 1991 ha documentat els petroglifs de Pusharo; 2 i el 1993 ha explorat el camí de pedra incaico a l'altiplà de Toporake. El 1994 ha explorat i documentat algunes ruïnes preincaiques a la zona denominada Callanga, i el 1995 ha escalat la muntanya anomenada Llactapata a la mateixa zona de Callanga. El 1996 va ser el primer no-indígena a arribar a les Piràmides de Pantiacolla (o Paratoari), explorant i documentant la zona. El 1999 ha tornat a la zona del camí de pedra a l'altiplà de Pantiacolla descobrint el Llac d'Ángel i algunes plataformes incaiques al nord del Riu Yavero., 3 El 2004 va liderar una altra expedició seguint el camí de pedra. Amb el viatjaven Paulino Mamani i Goyo Toledo. En aquesta exploració va documentar algunes ruïnes incaiques prop al pic anomenat Últim Punto.4 En 2006 va participar en altres expedicions sempre seguint el camí de pedra però no va poder arribar a la fi d'aquest llarguíssim camí. El 2009 en conjunt amb Hermogene Figueroa va explorar novament el camí de pedra provant que algunes ruïnes van servir com fortificacions per controlar l'àrea denominada Callanga. El 2009 Deyermenjian i Mamani van explorar novament el llarguíssim camí de pedra trobant diversos murs de contenció. El 2011 ha liderat l'expedició a la serralada de Paucartambo en la qual s'ha descobert la ciutadella pre-inca de Miraflores."

"https://es.wikipedia.org/wiki/Campeonato_Mundial_de_Rallycross":
  esp: "El Campeonato Mundial de Rallycross, abreviado WRX, es un campeonato de rallycross que se disputa desde el año 2014. Es organizado por la FIA en conjunto con la empresa IMG Motorsport que en 2013 se convirtió en promotora del certamen y nació a partir del Campeonato de Europa de Rallycross con la incorporación de fechas en Canadá y Argentina, aunque el Campeonato Europeo continúa existiendo compartiendo fechas y con un calendario reducido."
  cat: "El Campionat Mundial de Rallycross, abreujat WRX, és un campionat de rallycross que es disputa des de l'any 2014. És organitzat per la FIA en conjunt amb l'empresa IMG Motorsport que el 2013 es va convertir en promotora del certamen i va néixer a partir del Campionat de Europa de Rallycross amb la incorporació de dates al Canadà i Argentina, encara que el Campionat Europeu continua existint compartint dates i amb un calendari reduït."

"https://es.wikipedia.org/wiki/Canc%C3%A1n_(indumentaria)":
  esp: "El cancán, palabra proveniente del francés cancan,1 sirve para designar en España a unas enaguas elaboradas con poliéster o algodón y situada bajo los vestidos de falda propios tanto del new look como de la moda del Rock and roll.2"
  cat: "El cancan, paraula provinent del francès cancan, 1 serveix per designar a Espanya a unes sinagües elaborades amb polièster o cotó i situada sota els vestits de faldilla propis tant del new look com de la moda del Rock and roll.2"

"https://es.wikipedia.org/wiki/Piero_Gobetti":
  esp: "Piero Gobetti (Turín, 19 de junio de 1901 - París, 15 de febrero de 1926) fue un periodista y político antifascista italiano. Fundó y dirigió las revistas Energie Nove, La rivoluzione liberale e Il Baretti. Se exilió en Francia tras recibir una paliza de una escuadra fascista y murió pocos meses después."
  cat: "Piero Gobetti (Torí, 19 de juny de 1901 - París 15 de febrer de 1926) va ser un periodista i polític antifeixista italià. Va fundar i va dirigir les revistes Energie Nove, La rivoluzione liberale i Il Baretti. Es va exiliar a França després de rebre una pallissa d'una esquadra feixista i va morir pocs mesos després."

"https://es.wikipedia.org/wiki/Nikki_McKibbin":
  esp: "Katherine Nicole \"Nikki\" McKibbin (Grand Prairie, Texas, 28 de septiembre de 1978) es una cantante y compositora estadounidense, quien terminó en el tercer puesto en la primera temporada de American Idol. Antes de American Idol, Mckibbin apareció en la primera temporada de Popstars.1 En mayo de 2007 lanzó su álbum debut, Unleashed."
  cat: "Katherine Nicole \"Nikki\" McKibbin (Grand Prairie, Texas, 28 d setembre de 1978) és una cantant i compositora nord-americana, que va acabar en el tercer lloc en la primera temporada d'American Idol. Abans d'American Idol, McKibbin va aparèixer en la primera temporada de Popstars.1 Al maig de 2007 va llançar el seu àlbum debut, Unleashed."

"https://es.wikipedia.org/wiki/Sfiha":
  esp: "Sfiha (árabe: صفيحة, لحم بعجين lahm bi'ajīn o esfiha) es un tipo de pizza muy habitual en los países del Oriente Medio.1 Este tipo de pizza suele elaborarse con carne picada de vacuno o de cordero, siendo lo más tradicional el empleo de carne de oveja. La carne suele estar especiada convenientemente (por regla general es la misma que las empleadas en las dolmas).2"
  cat: "Sfiha (àrab: صفيحة, لحم بعجين Lahm bi'ajīn o esfiha) és un tipus de pizza molt habitual als països de l'Orient Medio.1 Aquest tipus de pizza sol elaborar amb carn picada de boví o de xai, sent el més tradicional l'ocupació de carn d'ovella. La carn sol estar especiada convenientment (per regla general és la mateixa que les emprades en les dolmas) .2"

"https://es.wikipedia.org/wiki/Jamesonita":
  esp: "La jamesonita es un mineral de la clase de los minerales sulfuros. Fue descubierta en 1825 en Cornwall (Reino Unido), siendo nombrada en honor de Robert Jameson, célebre mineralogista escocés. Sinónimos poco usados son: comuccita, cornuccita o domingita."
  cat: "La jamesonita és un mineral de la classe dels minerals sulfurs. Va ser descoberta en 1825 a Cornwall (Regne Unit), sent nomenada en honor de Robert Jameson, cèlebre mineralogista escocès. Sinònims poc usats són: comuccita, cornuccita o domingita."

"https://es.wikipedia.org/wiki/Bosques_montanos_de_la_Cordillera_Real_oriental":
  esp: "Los bosques montanos de la Cordillera Real oriental (nombre del WWF) es una ecorregión de selva montana y bosque andino de la ecozona neotropical que se extiende por el flanco oriental de los Andes septentrionales. Constituye la Amazonía Alta de Ecuador y se extiende desde el sur de Colombia hasta el norte del Perú.  Por su latitud conforman la Selva ecuatorial de montaña, también llamada Ceja de montaña. Es una franja de gran biodiversidad localizada entre los Andes ecuatoriales y la llanura amazónica.  En Ecuador se le suele llamar Bosque húmedo de la Alta Amazonía y representa la región con mayor endemismo por área del país. Varios científicos consideran que la Amazonía alta del sur de Ecuador, contiene la mayor riqueza florística que cualquier área de tamaño similar en el Neotrópico (Schulenberg y Aybrey, 1997). Destaca el Parque nacional Podocarpus en el sur oriente del Ecuador.  En el Perú cruza los Andes llegando a la vertiente del Pacífico, abarcando desde el bosque andino de Piura, pasando por el norte de Cajamarca hasta la Selva alta de frontera de Amazonas, en donde destaca la Cordillera del Cóndor."
  cat: "Els boscos montans de la Serralada Real oriental (nom de la WWF) és una ecorregión de selva montana i bosc andí de l'ecozona neotropical que s'estén pel flanc oriental dels Andes septentrionals. Constitueix l'Amazònia Alta de l'Equador i s'estén des del sud de Colòmbia fins al nord del Perú.  Per la seva latitud conformen la Selva equatorial de muntanya, també anomenada Cella de muntanya. És una franja de gran biodiversitat localitzada entre els Andes equatorials i la plana amazònica.  A l'Equador se li sol cridar Bosc humit de l'Alta Amazònia i representa la regió amb major endemisme per àrea del país. Diversos científics consideren que l'Amazònia alta del sud de l'Equador, conté la major riquesa florística que qualsevol àrea de mida similar al Neotròpic (Schulenberg i Aybrey, 1997). Destaca el Parc nacional Podocarpus al sud orient de l'Equador.  En el Perú creua els Andes arribant al vessant del Pacífic, abastant des del bosc andí de Piura, passant pel nord de Cajamarca fins a la Selva alta de frontera d'Amazones, a on destaca la Serralada del Còndor."

"https://es.wikipedia.org/wiki/Ansiedad_ante_extra%C3%B1os":
  esp: "La ansiedad ante extraños es la reacción cautelosa o inquieta que a menudo exhiben los bebés y los niños que comienzan a caminar cuando se les acerca un extraño. Dicha ansiedad aparece a partir de que los bebés forman su primer apego y alcanza su máximo entre los 6 y los 12 meses de edad, para luego declinar gradualmente a lo largo del segundo año, aunque no todos los niños exhiben esta ansiedad.  Los síntomas pueden variar, pero incluyen: quedarse muy callado o quedarse mirando fijamente; protesta por medio de llanto u otras verbalizaciones; esconderse tras un familiar. La ansiedad ante un extraño es típico y por lo tanto una parte normal de la secuencia evolutiva por la que atraviesan los niños y las niñas."
  cat: "L'ansietat davant estranys és la reacció cautelosa o inquieta que sovint exhibeixen els nadons i els nens que comencen a caminar quan se'ls acosta un estrany. Aquesta ansietat apareix a partir que els nadons formen el seu primer afecció i arriba al seu màxim entre els 6 i els 12 mesos d'edat, per després declinar gradualment al llarg del segon any, encara que no tots els nens exhibeixen aquesta ansietat.  Els símptomes poden variar, però inclouen: quedar-se molt callat o quedar mirant fixament; protesta per mitjà de plor o altres verbalitzacions; amagar-se després d'un familiar. L'ansietat davant un estrany és típic i per tant una part normal de la seqüència evolutiva per la qual travessen els nens i les nenes."


